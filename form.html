<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <article id="contact">
        <h2>Contact Me</h2>
        <p>I would like to hear from you!</p>

        <form action="https://httpbin.org/get" method="get">

            <p>

            <label for="First name">First Name</label>
            <input type="text" name="First name" id="First name" placeholder="Jane" autocomplete="on" required autofocus></p>

            <p>

            <label for="Last name">Last Name</label>
            <input type="text" name="Last name" id="Last name" placeholder="Doe" autocomplete="on" required ></p>

            <p>

                <label for="Password ">Password </label>
            <input type="password" name="Password" id="Password " placeholder="secret" required >
            </p>

            <p>

                <label for="Phone">Phone:</label>
            <input type="tel" name="Phone" id="Phone" placeholder="8689267786" pattern="[0-9]{3}[0-9]{3} [0-9]{4}"  required >
            </p>

            <p>
                <label for="decade">Favo</label>
            <input type="number" name="decade" id="decade" min="1950" max="2020" step="10" value="1980">
            </p>
















            
        </form>

    </article>
</body>
</html>
